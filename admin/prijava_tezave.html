<html>
<head>
    <meta charset="UTF-8">
    <!-- Keywords -->

    <!--Website CSS File -->
    <link rel="stylesheet" type="text/css" href="../static/style.css">

    <!--Cool Icons-->
    <link rel="stylesheet" href="../static/icons/css/font-awesome.css">

    <title>Vnos težave prijavljene preko telefona</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Spletna stran za tehnično pomoč</h1>
            <nav class="horizontal-menu">
                <ul>
                    <!--<li><a href="../index.html">Domov</a></li>-->
                    <li><a href="prijava_tezave.html">Vnos težave klicatelja</a></li>
                    <li><a href="zahtevki.html">Zahtevki za pomoč</a></li>
                    <li><a class="pull-right" href="../prijava.html"><i class="fa fa-user fa-2x"></i> Alberto Komputador</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <section class="main">
            <h3>Vnos težave prijavljene preko telefona</h3>
            <p>
                Vnesite podatke o klicatelju in njegovi težavi, da jo bo mogoče voditi tudi preko spletnega sistema.
            </p>
            <form method="post" action="zahtevki.html">
                <p>
                    <label>Uporabnik:</label>
                    <input type="text" maxlength="50" required autofocus="username" name="username" placeholder="Uporabniško ime klicatelja"/>
                </p>
                <p>
                    <label>Težava:</label>
                    <input type="text" maxlength="50" required name="kratek_opis" placeholder="Kratek opis težave"/>
                </p>
                <p>
                    <label>Datum prijave:</label>
                    <input type = "date" required name="date" placeholder="(yyyy-mm-dd)" />
                </p>
                <p>
                    <label for = "podrocje">Področje težave:</label>
                    <input type = "text" required name="podrocje" id = "podrocje" placeholder = "Izberite področje, na katerem ima težave" list = "tezave" />
                    <datalist id = "tezave">
                        <option value = "Virtualni strežniki">
                        <option value = "Internetna povezava">
                        <option value = "E-Pošta">
                        <option value = "Varnostni incident">
                        <option value = "Drugo">
                    </datalist>
                </p>
                <p>
                    <label>Opis težave:</label>
                    <textarea name="opis" required placeholder="Vnesite podroben opis težave"></textarea>
                </p>
                <p>
                    <label>Telefonska številka:</label>
                        <input type = "tel" placeholder = "### ###-###" pattern = "\d{3} +\d{3}-\d{3}" required />
                </p>
                <p>
                    <label for = "closed">Težava odpravljena</label>
                    <input type="checkbox" id="closed" name="closed" value="Da"/>
                </p>
                <p>
                    <label for="expert">Posreduj strokovnjakom</label>
                    <input type="checkbox" id="expert" name="expert" value="Da"/>
                </p>
                <p>
                    <button class="btn" type ="submit">Potrdi</button>
                    <button class="btn" type ="reset">Prekliči</button>
                </p>
            </form>
        </section>
        <!-- footer -->
        <footer>
            Vse pravice pridržane (c) 2013 <a href="http://www.divjak.si">divjak.si</a> <a class="pull-right" href="../index.html"><i class="fa fa-wheelchair"></i> Uporabnik</a>
        </footer>
    </div> <!--! end of #container -->
</body>
</html>
